name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  # --- ç¼–è¯‘é…ç½®å‚æ•° ---
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6.git
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai
  
  # --- ä¸Šä¼ /å‘å¸ƒæ§åˆ¶å‚æ•° ---
  UPLOAD_BIN_DIR: false     # æ˜¯å¦ä¸Šä¼ æ•´ä¸ª bin ç›®å½•
  UPLOAD_FIRMWARE: true     # æ˜¯å¦ä¸Šä¼ ç›®æ ‡å›ºä»¶æ–‡ä»¶ (targets/*/* ç›®å½•)
  UPLOAD_RELEASE: false     # å…³é—­è‡ªåŠ¨å‘å¸ƒ Release

jobs:
  build:
    # ä½¿ç”¨ ubuntu-22.04 ä»¥è·å¾—è¾ƒæ–°çš„ç¯å¢ƒ
    runs-on: ubuntu-22.04

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4
      
    # ----------------------------------------------------
    # â­ ä¼˜åŒ–ç‚¹ 1ï¼šæœ€å¤§åŒ–é‡Šæ”¾ Runner ä¸Šçš„ç£ç›˜ç©ºé—´
    # ----------------------------------------------------
    - name: ğŸ› ï¸ Initialization and Space Cleanup
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "Starting environment cleanup..."
        # å…³é—­ swap ä»¥é‡Šæ”¾æ›´å¤šå†…å­˜ä¾›ç¼–è¯‘ä½¿ç”¨ (å¯é€‰ï¼Œä½†æ¨èç”¨äº LTO)
        sudo swapoff -a
        
        # åˆ é™¤ GitHub Runner ä¸Šæœ€å¤§çš„ç¼“å­˜å’Œå·¥å…·åŒ…
        # è¿™æ˜¯è…¾å‡ºæ•°å GB ç©ºé—´çš„æœ€ä½³æ–¹æ³•
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        
        # ä¼˜åŒ– apt
        sudo -E apt-get -qq update
        # â­ ä¼˜åŒ–ç‚¹ 3ï¼šç²¾ç®€æ ¸å¿ƒä¾èµ–ï¼Œä»…ä¿ç•™ OpenWrt ç¼–è¯‘æ‰€éœ€
        sudo -E apt-get -qq install build-essential ccache libncurses5-dev libncursesw5-dev \
            gawk git gettext libssl-dev xsltproc rsync wget unzip python3 python3-setuptools \
            python3-distutils file zlib1g-dev device-tree-compiler
        
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        # è®¾ç½®æ—¶åŒºå’Œå·¥ä½œç›®å½•
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: ğŸ” Check Initial Disk Space
      run: df -hT

    - name: âš™ï¸ Clone source code
      working-directory: /workdir
      run: |
        echo "Cloning $REPO_URL on branch $REPO_BRANCH..."
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: âš™ï¸ Load custom feeds & DIY Part 1
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: âš™ï¸ Update & Install feeds
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: âš™ï¸ Load custom configuration & DIY Part 2
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        make defconfig

    - name: ğŸ“¦ Download packages
      id: package
      run: |
        cd openwrt
        # ä½¿ç”¨ -j1 ç¡®ä¿ä¸‹è½½ç¨³å®šï¼Œæˆ–ä¿æŒ -j8 å¦‚æœç½‘ç»œè‰¯å¥½
        make download -j8
        # æ¸…ç†å°äº 1KB çš„ä¸å®Œæ•´ä¸‹è½½æ–‡ä»¶
        find dl -size -1024c -exec rm -f {} \;

    - name: ğŸš€ Compile the firmware
      id: compile
      timeout-minutes: 360 # ç¼–è¯‘è¶…æ—¶è®¾ç½®ï¼Œé»˜è®¤ä¸º 6 å°æ—¶
      run: |
        cd openwrt
        # â­ ä¼˜åŒ–ç‚¹ 2ï¼šæ›´å¥å£®çš„ç¼–è¯‘å‘½ä»¤ï¼Œä¸€æ—¦å¹¶è¡Œå¤±è´¥ï¼Œç«‹å³åˆ‡æ¢åˆ°å•çº¿ç¨‹è¯¦ç»†æ¨¡å¼
        echo -e "Starting $(nproc) thread compile..."
        make -j$(nproc) || make -j1 V=s
        
        # æ£€æŸ¥ç¼–è¯‘æ˜¯å¦çœŸçš„æˆåŠŸ (é€šè¿‡æ£€æŸ¥ bin ç›®å½•)
        if [ $? -eq 0 ] && [ -d "bin/targets" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
        else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "::error::Compilation failed or target binaries not found."
            exit 1
        fi
        
        # æå–è®¾å¤‡åå’Œç”Ÿæˆæ–‡ä»¶æ—¥æœŸ
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: ğŸ” Check Final Disk Space
      if: always()
      run: df -hT

    - name: ğŸ“‚ Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        # ä»…è¿›å…¥ targets/*/* ç›®å½•ï¼Œä¸è¿›å…¥ packages ç›®å½•
        FIRMWARE_DIR="openwrt/bin/targets/*/*"
        if [ -d "$FIRMWARE_DIR/packages" ]; then
          rm -rf $FIRMWARE_DIR/packages
        fi
        echo "FIRMWARE=$FIRMWARE_DIR" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ğŸ“¤ Upload firmware artifact
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin/targets/*/*/* # é€‚é…ç›®å½•ç»“æ„
        
    - name: ğŸ§¹ Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2 # ä½¿ç”¨ v2 ç‰ˆæœ¬
      with:
        # åªä¿ç•™æœ€è¿‘ä¸¤æ¬¡æˆåŠŸçš„è¿è¡Œè®°å½•ï¼Œå°†æ—§è®°å½•ç«‹å³åˆ é™¤ (0 å¤©)
        retain_days: 0
        keep_minimum_runs: 2
        delete_run_by_conclusion: success
