name: OpenWrt Builder (ULTRA-STABLE)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  # --- ç¼–è¯‘é…ç½®å‚æ•° ---
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6.git
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai
  
  # --- ä¸Šä¼ /å‘å¸ƒæŽ§åˆ¶å‚æ•° ---
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  
  # â­ ç»ˆæžå®‰å…¨è®¾ç½®ï¼šå°†ç¼–è¯‘çº¿ç¨‹æ•°è®¾ç½®ä¸º 1ï¼Œé˜²æ­¢ Runner å´©æºƒ
  SAFE_THREADS: 1

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 420 # 7å°æ—¶ï¼Œç•™è¶³æ—¶é—´ç»™å•çº¿ç¨‹ç¼–è¯‘

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4
      
    # ----------------------------------------------------
    # â­ èµ„æºæ¸…ç†ï¼šæœ€å¤§åŒ–é‡Šæ”¾ Runner ä¸Šçš„ç£ç›˜/å†…å­˜ç©ºé—´
    # ----------------------------------------------------
    - name: ðŸ› ï¸ Initialization and Space Cleanup
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "Starting environment cleanup..."
        # å½»åº•æ¸…ç†å’Œé‡Šæ”¾ Runner èµ„æº
        sudo swapoff -a
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force || true
        
        # ä¼˜åŒ– apt
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential ccache libncurses5-dev libncursesw5-dev \
            gawk git gettext libssl-dev xsltproc rsync wget unzip python3 python3-setuptools \
            python3-distutils file zlib1g-dev device-tree-compiler
        
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        # è®¾ç½®æ—¶åŒºå’Œå·¥ä½œç›®å½•
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: ðŸ” Check Initial Disk Space
      run: df -hT

    - name: âš™ï¸ Clone source code
      working-directory: /workdir
      run: |
        echo "Cloning $REPO_URL on branch $REPO_BRANCH..."
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: âš™ï¸ Load custom feeds & DIY Part 1
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: âš™ï¸ Update & Install feeds
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: âš™ï¸ Load custom configuration & DIY Part 2
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        
        # è¿è¡Œ make defconfig
        make defconfig

    # ----------------------------------------------------
    # â­ å¼ºåˆ¶é…ç½®ä¿®æ”¹ï¼šåœ¨ make defconfig ä¹‹åŽå¼ºåˆ¶ç¦ç”¨ LTO/PGO
    # ----------------------------------------------------
    - name: ðŸ’¥ Force Disable LTO/PGO (Anti-Crash Measure)
      run: |
        cd openwrt
        echo "Forcibly removing LTO/PGO options from .config to prevent Runner crash..."
        # å¼ºè¡Œåˆ é™¤æ‰€æœ‰ LTO/PGO é…ç½®é¡¹ï¼Œè¿™æ˜¯è§£å†³é€šä¿¡ä¸­æ–­æœ€æœ‰æ•ˆçš„æ–¹æ³•
        sed -i '/CONFIG_PACKAGE_USE_LTO/d' .config
        sed -i '/CONFIG_USE_LTO/d' .config
        sed -i '/CONFIG_USE_PGO/d' .config
        
        # é‡æ–°è¿è¡Œä¸€æ¬¡ defconfigï¼Œä»¥ç¡®ä¿é…ç½®æ–‡ä»¶çš„å®Œæ•´æ€§ï¼ˆè™½ç„¶é€šå¸¸ä¸éœ€è¦ï¼Œä½†å®‰å…¨èµ·è§ï¼‰
        make defconfig

    - name: ðŸ“¦ Download packages
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: ðŸš€ Compile the firmware (Using Single Thread)
      id: compile
      timeout-minutes: 360
      run: |
        cd openwrt
        # â­ å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨ SAFE_THREADS (1 çº¿ç¨‹) ç¼–è¯‘ï¼Œè¿™æ˜¯æœ€å¯é çš„æ¨¡å¼
        echo -e "Starting ULTRA-STABLE ${SAFE_THREADS} thread compile..."
        make -j${SAFE_THREADS} V=s # ä½¿ç”¨ V=s è¯¦ç»†æ—¥å¿—ï¼Œæ–¹ä¾¿å•çº¿ç¨‹å¤±è´¥æ—¶è¯Šæ–­
        
        # æ£€æŸ¥ç¼–è¯‘æ˜¯å¦çœŸçš„æˆåŠŸ
        if [ $? -eq 0 ] && [ -d "bin/targets" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
        else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "::error::Compilation failed or target binaries not found."
            exit 1
        fi
        
        # æå–è®¾å¤‡åå’Œç”Ÿæˆæ–‡ä»¶æ—¥æœŸ
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME || true
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: ðŸ” Check Final Disk Space
      if: always()
      run: df -hT

    - name: ðŸ“‚ Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        FIRMWARE_DIR="openwrt/bin/targets/*/*"
        if [ -d "$FIRMWARE_DIR" ]; then
          rm -rf $FIRMWARE_DIR/packages || true
          echo "FIRMWARE=$FIRMWARE_DIR" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "::warning::Target firmware directory not found."
          echo "status=failure" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“¤ Upload firmware artifact
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin/targets/*/*/*
        
    - name: ðŸ§¹ Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
        delete_run_by_conclusion: success
