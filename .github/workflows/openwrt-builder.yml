name: OpenWrt Builder (Stable)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  # --- ç¼–è¯‘é…ç½®å‚æ•° ---
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6.git
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai
  
  # --- ä¸Šä¼ /å‘å¸ƒæ§åˆ¶å‚æ•° ---
  UPLOAD_BIN_DIR: false     # æ˜¯å¦ä¸Šä¼ æ•´ä¸ª bin ç›®å½•
  UPLOAD_FIRMWARE: true     # æ˜¯å¦ä¸Šä¼ ç›®æ ‡å›ºä»¶æ–‡ä»¶ (targets/*/* ç›®å½•)
  UPLOAD_RELEASE: false     # å…³é—­è‡ªåŠ¨å‘å¸ƒ Release
  
  # â­ æ–°å¢ç¯å¢ƒå˜é‡ï¼šè®¾ç½®å®‰å…¨çš„ç¼–è¯‘çº¿ç¨‹æ•°
  SAFE_THREADS: 2           # é™åˆ¶åœ¨ 2 çº¿ç¨‹ï¼Œé˜²æ­¢ Runner å†…å­˜/CPU è€—å°½

jobs:
  build:
    runs-on: ubuntu-22.04
    # å¢åŠ è¶…æ—¶æ—¶é—´ï¼Œç»™äºˆ Runner æ›´å¤šæ—¶é—´é‡å¯æˆ–æ¢å¤
    timeout-minutes: 420 # 7å°æ—¶ï¼Œé˜²æ­¢ç¼–è¯‘å¤§åŒ…è¶…æ—¶

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4
      
    # ----------------------------------------------------
    # â­ ä¼˜åŒ–ç‚¹ 1ï¼šæœ€å¤§åŒ–é‡Šæ”¾ Runner ä¸Šçš„ç£ç›˜/å†…å­˜ç©ºé—´
    # ----------------------------------------------------
    - name: ğŸ› ï¸ Initialization and Space Cleanup
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "Starting environment cleanup..."
        # å½»åº•æ¸…ç†å’Œé‡Šæ”¾ Runner èµ„æº
        sudo swapoff -a
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force || true
        
        # ä¼˜åŒ– apt
        sudo -E apt-get -qq update
        # ç²¾ç®€æ ¸å¿ƒä¾èµ–ï¼Œä½¿ç”¨æ›´ç¨³å®šçš„ python3-setuptools
        sudo -E apt-get -qq install build-essential ccache libncurses5-dev libncursesw5-dev \
            gawk git gettext libssl-dev xsltproc rsync wget unzip python3 python3-setuptools \
            python3-distutils file zlib1g-dev device-tree-compiler
        
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        # è®¾ç½®æ—¶åŒºå’Œå·¥ä½œç›®å½•
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: ğŸ” Check Initial Disk Space
      run: df -hT

    - name: âš™ï¸ Clone source code
      working-directory: /workdir
      run: |
        echo "Cloning $REPO_URL on branch $REPO_BRANCH..."
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: âš™ï¸ Load custom feeds & DIY Part 1
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: âš™ï¸ Update & Install feeds
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    # ----------------------------------------------------
    # â­ ä¼˜åŒ–ç‚¹ 2ï¼šåœ¨ DIY-P2 é˜¶æ®µå¼ºåˆ¶ç¦ç”¨é«˜è´Ÿè½½ä¼˜åŒ– (LTO/PGO)
    # ----------------------------------------------------
    - name: âš™ï¸ Load custom configuration & DIY Part 2 (Anti-Crash Config)
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        
        # â¬‡ï¸ å¼ºåˆ¶ç¦ç”¨ LTO/PGO ä¼˜åŒ–ï¼Œä»¥é¿å… Runner å†…å­˜è€—å°½å¯¼è‡´é€šä¿¡ä¸­æ–­
        echo "Disabling LTO/PGO to prevent Runner crash..."
        sed -i '/CONFIG_PACKAGE_USE_LTO/d' .config
        sed -i '/CONFIG_USE_LTO/d' .config
        sed -i '/CONFIG_USE_PGO/d' .config
        
        make defconfig

    - name: ğŸ“¦ Download packages
      id: package
      run: |
        cd openwrt
        # ä¿æŒ -j8 ä¸‹è½½ä»¥èŠ‚çœæ—¶é—´
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: ğŸš€ Compile the firmware (Using Safe Threads)
      id: compile
      timeout-minutes: 360 # 6 å°æ—¶ç¼–è¯‘æ—¶é—´
      run: |
        cd openwrt
        # â­ å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨ SAFE_THREADS (2 çº¿ç¨‹) ç¼–è¯‘ï¼Œé˜²æ­¢å†…å­˜è€—å°½
        echo -e "Starting stable ${SAFE_THREADS} thread compile..."
        make -j${SAFE_THREADS} || make -j1 V=s
        
        # æ£€æŸ¥ç¼–è¯‘æ˜¯å¦çœŸçš„æˆåŠŸ
        if [ $? -eq 0 ] && [ -d "bin/targets" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
        else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "::error::Compilation failed or target binaries not found."
            exit 1
        fi
        
        # æå–è®¾å¤‡åå’Œç”Ÿæˆæ–‡ä»¶æ—¥æœŸ
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME || true
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: ğŸ” Check Final Disk Space
      if: always()
      run: df -hT

    - name: ğŸ“‚ Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        FIRMWARE_DIR="openwrt/bin/targets/*/*"
        # ç¡®ä¿ç›®å½•å­˜åœ¨ä¸”åˆ é™¤ packages
        if [ -d "$FIRMWARE_DIR" ]; then
          rm -rf $FIRMWARE_DIR/packages || true
          echo "FIRMWARE=$FIRMWARE_DIR" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "::warning::Target firmware directory not found."
          echo "status=failure" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ“¤ Upload firmware artifact
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        # ä½¿ç”¨é€šé…ç¬¦ç¡®ä¿ä¸Šä¼ æ‰€æœ‰å›ºä»¶æ–‡ä»¶
        path: openwrt/bin/targets/*/*/* - name: ğŸ§¹ Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
        delete_run_by_conclusion: success
